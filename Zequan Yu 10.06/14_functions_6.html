<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <h1>Javascript Challenges</h1>
  <h3>Functions: Part 6</h3>
  <p>And so using Javascript, we can change a value and update HTML at the same time -- creating a <em>counter</em>. </p>
  <h4>Challenge: Can you make a 'decrementX' button and function that subtracts from the counter?</h4>

  <button onclick="incrementX()">Increment x</button>
  <button onclick="decrementX()">Decrement x</button>

  <div id="x-value">0</div>

<script>

  var x = 0;

  function incrementX() {
    x = x + 1;
    console.log(x);
    document.getElementById('x-value').innerText = x;
  }


  function decrementX() {
    x = x - 1;
    console.log(x);
    document.getElementById('x-value').innerText = x;
  }

</script>


</body>
</html>

  <h1>Javascript Challenges</h1>
  <h3>Variables: Part 4</h3>
  <ul>
    <li>Open the console and refresh the page.</li>
  </ul>
  <p>Variables can be changed!</p>
  <h4>Challenge: Can you change line 20 (<code>x = 10;</code>) so that the output is 100?</h4>


<script>
  var x = 90;

  // add a value to the current value of x, and put into x
  x = x + 10; 

  console.log(x);
</script>

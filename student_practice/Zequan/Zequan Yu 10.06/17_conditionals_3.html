<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="jc.css" rel="stylesheet" />
  <style>


#map_underlay {
  width: 300px;
    display: none;
}
  </style>
</head>
<body>

  <h1>Javascript Challenges</h1>
  <h3>Conditonals: Part 3</h3>
  <p>Conditionals can hide and show images by changing the CSS.</p>

  <button onclick="incrementCounter()">Increment counter</button>

  <div id="counter-value">0</div>
  <img id="map_underlay" src="images/map_underlay.png" />

<script>

  var counter = 0;

  function incrementCounter() {
    counter = counter + 1;
    console.log(counter);
    document.getElementById('counter-value').innerText = counter;

    if(counter %5 === 0) {
      document.getElementById('map_underlay').style.display = "block";
    }

    else {
      document.getElementById('map_underlay').style.display = "none";
    }


  }



</script>


</body>
</html>
